<div
  class="min-h-screen flex flex-col items-center bg-gradient-to-b from-green-300 to-green-50 p-2"
>
  <div class="flex w-full justify-end p-4 h-auto">
    <button><img class="h-10" src="../../../../assets/account.svg" alt="" /></button>
  </div>
  <img src="../../../assets/logo.png" alt="Logo" class="w-40 h-auto mt-10" />

  <div class="flex flex-col items-center w-96 p-4 gap-8">
    <div
      class="bg-white rounded-3xl shadow-md overflow-hidden hover:shadow-lg transition-transform hover:-translate-y-1 h-20 w-full flex flex-col items-center justify-center p-2"
    >
      <a routerLink="botao.rota" class="w-full h-full">
        <div
          class="flex flex-col items-center justify-center gap-5 h-full text-center"
        >
          <h3 class="text-base font-semibold text-gray-500 mb-2">
            Coletas
          </h3>
        </div>
      </a>
    </div>

    <div
      class="grid grid-cols-2 md:grid-cols-4 gap-4 w-full place-items-center"
    >
      <div
        *ngFor="let botao of botoes"
        class="bg-white rounded-3xl shadow-md overflow-hidden hover:shadow-lg transition-transform hover:-translate-y-1 h-28 w-36 flex flex-col items-center justify-center p-2"
      >
        <a routerLink="botao.rota" class="w-full h-full">
          <div
            class="flex flex-col items-center justify-center gap-2 h-full text-center"
          >
            <h3 class="text-base font-semibold text-gray-500 text-center">
              {{ botao.nome }}
            </h3>
            <img [src]="botao.icone" alt="" class="h-10 w-10 object-contain" />
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
