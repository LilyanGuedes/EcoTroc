<div class="min-h-screen bg-gradient-to-br from-red-50 to-orange-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 text-center">
    <!-- Ícone de erro -->
    <div class="mb-6">
      <div class="mx-auto w-24 h-24 bg-red-100 rounded-full flex items-center justify-center">
        <svg class="w-16 h-16 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
          </path>
        </svg>
      </div>
    </div>

    <!-- Título -->
    <h1 class="text-3xl font-bold text-gray-900 mb-4">
      Acesso Negado
    </h1>

    <!-- Mensagem -->
    <p class="text-gray-600 mb-8 text-lg">
      Você não tem permissão para acessar esta página.
      <br>
      Por favor, retorne à sua área.
    </p>

    <!-- Botão de voltar -->
    <button
      mat-raised-button
      color="primary"
      class="w-full !bg-green-600 hover:!bg-green-700 !text-white !py-3 !text-lg !font-semibold !rounded-full !shadow-lg"
      (click)="goToHome()"
    >
      Voltar para Home
    </button>
  </div>
</div>
