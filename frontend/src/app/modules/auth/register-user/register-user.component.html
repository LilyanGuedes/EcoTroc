<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <img src="../../../assets/logo.png" alt="Logo" class="w-40 h-auto mb-10" />

  <div class="max-w-md w-full space-y-6">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Nome Field -->
      <div class="w-full">
        <div class="relative">
          <input
            type="text"
            formControlName="name"
            placeholder="Nome Completo"
            autocomplete="name"
            class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-xl focus:border-green-600 focus:outline-none transition-colors"
          />
          <mat-icon class="absolute right-3 top-3 text-gray-400">person</mat-icon>
        </div>
        <div class="text-red-600 text-sm mt-1 ml-1" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          <span *ngIf="registerForm.get('name')?.hasError('required')">Nome é obrigatório</span>
          <span *ngIf="registerForm.get('name')?.hasError('minlength')">Mínimo 3 caracteres</span>
        </div>
      </div>

      <!-- Email Field -->
      <div class="w-full">
        <div class="relative">
          <input
            type="email"
            formControlName="email"
            placeholder="Email"
            autocomplete="email"
            class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-xl focus:border-green-600 focus:outline-none transition-colors"
          />
          <mat-icon class="absolute right-3 top-3 text-gray-400">email</mat-icon>
        </div>
        <div class="text-red-600 text-sm mt-1 ml-1" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <span *ngIf="registerForm.get('email')?.hasError('required')">Email é obrigatório</span>
          <span *ngIf="registerForm.get('email')?.hasError('email')">Email inválido</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="w-full">
        <div class="relative">
          <input
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Senha (mínimo 8 caracteres)"
            autocomplete="new-password"
            class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-xl focus:border-green-600 focus:outline-none transition-colors"
          />
          <button
            type="button"
            (click)="hidePassword = !hidePassword"
            class="absolute right-3 top-3"
          >
            <mat-icon class="text-gray-400">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>
        <div class="text-red-600 text-sm mt-1 ml-1" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          <span *ngIf="registerForm.get('password')?.hasError('required')">Senha é obrigatória</span>
          <span *ngIf="registerForm.get('password')?.hasError('minlength')">Mínimo 8 caracteres</span>
        </div>
      </div>

      <!-- Confirm Password Field -->
      <div class="w-full">
        <div class="relative">
          <input
            [type]="hideConfirmPassword ? 'password' : 'text'"
            formControlName="confirmPassword"
            placeholder="Confirmar Senha"
            autocomplete="new-password"
            class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-xl focus:border-green-600 focus:outline-none transition-colors"
          />
          <button
            type="button"
            (click)="hideConfirmPassword = !hideConfirmPassword"
            class="absolute right-3 top-3"
          >
            <mat-icon class="text-gray-400">{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>
        <div class="text-red-600 text-sm mt-1 ml-1" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
          <span *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Confirmação é obrigatória</span>
          <span *ngIf="registerForm.get('confirmPassword')?.hasError('passwordMismatch')">Senhas não coincidem</span>
        </div>
      </div>

      <!-- Role Select -->
      <div class="w-full">
        <div class="relative">
          <select
            formControlName="role"
            class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-xl focus:border-green-600 focus:outline-none transition-colors appearance-none bg-white"
          >
            <option value="" disabled selected>Tipo de Usuário</option>
            <option *ngFor="let role of roles" [value]="role.value">{{role.label}}</option>
          </select>
          <mat-icon class="absolute right-3 top-3 text-gray-400 pointer-events-none">arrow_drop_down</mat-icon>
        </div>
        <div class="text-red-600 text-sm mt-1 ml-1" *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched">
          <span *ngIf="registerForm.get('role')?.hasError('required')">Tipo de usuário é obrigatório</span>
        </div>
      </div>

      <!-- Ecopoint ID Field (conditional) -->
      <div class="w-full" *ngIf="isEcoOperator()">
        <div class="relative">
          <input
            type="text"
            formControlName="ecopointId"
            placeholder="ID do Ecoponto"
            class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-xl focus:border-green-600 focus:outline-none transition-colors"
          />
          <mat-icon class="absolute right-3 top-3 text-gray-400">location_on</mat-icon>
        </div>
        <div class="text-red-600 text-sm mt-1 ml-1" *ngIf="registerForm.get('ecopointId')?.invalid && registerForm.get('ecopointId')?.touched">
          <span *ngIf="registerForm.get('ecopointId')?.hasError('required')">ID do Ecoponto é obrigatório</span>
        </div>
      </div>

      <div class="space-y-4">
        <button type="submit"
                [disabled]="registerForm.invalid"
                class="w-full bg-green-700 hover:bg-green-800 text-white py-3 rounded-full font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          CADASTRAR
        </button>
        <button type="button" routerLink="/login"
                class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 py-3 rounded-full font-medium transition-colors">
          JÁ TENHO CONTA
        </button>
      </div>
    </form>
  </div>
  <img src="../../../assets/plantaaa.png" alt="Logo" class="w-40 h-auto mt-10" />
</div>
