<div class="min-h-screen flex flex-col items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <img src="../../../assets/logo.png" alt="Logo" class="w-40 h-auto mb-10" />
  
  <div class="max-w-md w-full space-y-6">
    <form [formGroup]="formGroup" (ngSubmit)="submit()" class="space-y-6">
      
      <!-- Email Field -->
      <div class="w-full">
        <div class="relative">
          <input 
            type="email" 
            formControlName="email" 
            placeholder="Email"
            autocomplete="email"
            class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-xl focus:border-green-600 focus:outline-none transition-colors"
          />
          <mat-icon class="absolute right-3 top-3 text-gray-400">visibility</mat-icon>
        </div>
        <div class="text-red-600 text-sm mt-1 ml-1" *ngIf="formGroup.get('email')?.invalid && formGroup.get('email')?.touched">
          <span *ngIf="formGroup.get('email')?.hasError('required')">Email é obrigatório</span>
          <span *ngIf="formGroup.get('email')?.hasError('email')">Email inválido</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="w-full">
        <div class="relative">
          <input 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            placeholder="Senha"
            autocomplete="current-password"
            class="w-full px-4 py-3 pr-12 border-2 border-gray-300 rounded-xl focus:border-green-600 focus:outline-none transition-colors"
          />
          <button 
            type="button" 
            (click)="hidePassword = !hidePassword"
            class="absolute right-3 top-3"
          >
            <mat-icon class="text-gray-400">{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </div>
        <div class="text-red-600 text-sm mt-1 ml-1" *ngIf="formGroup.get('password')?.invalid && formGroup.get('password')?.touched">
          <span *ngIf="formGroup.get('password')?.hasError('required')">Senha é obrigatória</span>
          <span *ngIf="formGroup.get('password')?.hasError('minlength')">Mínimo 8 caracteres</span>
        </div>
      </div>

      <div class="flex items-center gap-2">
        <input 
          type="checkbox" 
          formControlName="terms"
          class="w-5 h-5 text-green-600 border-gray-300 rounded focus:ring-green-500"
        />
        <span class="text-sm text-gray-600">
          EU LI E CONCORDO COM OS <a routerLink="/terms" class="text-green-600 hover:text-green-700 font-semibold">TERMOS</a> DE USO.
        </span>
      </div>

      <div class="space-y-4">
        <button type="submit"
                [disabled]="formGroup.invalid || loading()"
                class="w-full bg-green-700 hover:bg-green-700 text-white py-3 rounded-full font-medium">
          <span *ngIf="!loading()">ENTRAR</span>
          <span *ngIf="loading()">ENTRANDO...</span>
        </button>
        <button type="button" routerLink="/register"
                class="w-full bg-green-700 hover:bg-green-700 text-white py-3 rounded-full font-medium">
          CRIAR CONTA
        </button>
      </div>
    </form>
  </div>
    <img src="../../../assets/plantaaa.png" alt="Logo" class="w-40 h-auto mb-10" />
</div>
